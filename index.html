<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Sign-up</title>
		<link
			rel="stylesheet"
			href="./styles/node_modules/normalize.css/normalize.css"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="left-body">
			<img
				src="./photo/muhammadh-saamy-0gPszY7EOps-unsplash.jpg"
				alt="plants"
				class="plant-image"
			/>
			<div class="image-body">
				<img
					src="./photo/—Pngtree—summer plant cartoon potted plant_4649125.png"
					alt="Sea God"
					class="logo"
				/>
				<h1>Earthly</h1>
			</div>
			<div class="image-footer">
				<p>
					Photo by
					<a href="https://unsplash.com/@piiiiine" target="_blank"
						>Muhammadh Saamy</a
					>
					on
					<a href="https://unsplash.com/" target="_blank">Unsplash</a>
				</p>
			</div>
		</div>
		<div class="right-body">
			<div class="right-top">
				<div class="top-text">
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						<i>now</i> to get started.
					</p>
					<p>You <i>know</i> you want to!</p>
				</div>
			</div>
			<form>
				<div class="right-middle">
					<div class="input-values">
						<legend><h1>Let's do this!</h1></legend>
						<div class="input-row">
							<div class="input">
								<label for="first-name">FIRST NAME</label>
								<input type="text" id="first-name" name="first-name" required />
							</div>
							<div class="input">
								<label for="last-name">LAST NAME</label>
								<input type="text" id="last-name" name="last-name" required />
							</div>
						</div>
						<div class="input-row">
							<div class="input">
								<label for="email">EMAIL</label>
								<input type="email" id="email" name="email" required />
							</div>
							<div class="input">
								<label for="phone-number">PHONE NUMBER</label>
								<input
									type="name"
									id="phone-number"
									name="phone-number"
									required
								/>
							</div>
						</div>
						<div class="input-row">
							<div class="input">
								<label for="password">PASSWORD</label>
								<input type="password" id="password" name="password" required />
								<p class="incorrect-text hidden">*Passwords do not match</p>
							</div>
							<div class="input">
								<label for="confirm">CONFIRM PASSWORD</label>
								<input type="password" id="confirm" required />
							</div>
						</div>
					</div>
				</div>
				<div class="right-bottom">
					<div class="bottom-text">
						<button type="submit">Create Account</button>
						<p>Already have an account?<a href="#"> Log in</a></p>
					</div>
				</div>
			</form>
		</div>
		<script src="./scripts/script.js"></script>
	</body>
</html>
